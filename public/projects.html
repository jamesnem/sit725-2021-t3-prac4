<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>James Nemecek</title>

    <!-- Compiled and minified CSS -->
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header id="main-nav">
    </header>

    <main>
        <div class="container">
            <h2 class="title">PROJECT CONTRIBUTIONS</h2>

            <div class="row">
                <div class="carousel" id="carousel-projects" style="height:570px">
                </div>
            </div>

            <div id="add-project" class="modal">
                <div class="modal-content">
                    <h4>Add New Project</h4>
                    <div class="row">
                        <div class="form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="project-id" type="text">
                                    <label for="project-id">Project ID</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="project-title" type="text">
                                    <label for="project-title">Project Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="project-description" type="text">
                                    <label for="project-description">Project Description</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Upload File</span>
                                        <input id="project-img" type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="waves-effect waves-light green btn" style="margin-left: 10px;"
                        id="submit-project">Submit</a>
                    <a href="#!" class="modal-close waves-effect waves-red red btn">Close</a>
                </div>
            </div>

            <a class="modal-trigger btn-floating btn-large waves-effect waves-light red"
                style="position: fixed; right:10px; bottom:50px;" href="#add-project"><i
                    class="material-icons">add</i></a>

        </div>
    </main>

    <footer class="page-footer teal lighten-2">
        <div class="container">
            James Nemecek 2021
            <a class="grey-text text-lighten-4 right" href="https://github.com/alexbonti/node-material"><img
                    src="assets/git-logo.svg" style="height: 20px; padding-right: 15px;">Formed upon this boiler
                plate</a>
        </div>
    </footer>

    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="env.js"></script>
</body>

</html>
